<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap.min.css')}}"  >
    <title>{% block title%}{% endblock %}</title>
  </head>
  <body>
    <div class="d-flex flex-md-row justify-content-between align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">URL SHORTENER</h5> 
        <div class="d-flex justify-content-between align-items-center">
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="{{ url_for('session_api')}}">API</a>
            </nav> 
            <a class="btn btn-outline-primary" href="{{ url_for('index')}}">NEW URL</a>
        </div>
        
    </div>

    {% for messages in get_flashed_messages() %}
    <div class="container text-center">
        <div class="p-3 mb-2 bg-danger text-white">{{messages}}</div>
    </div>
    <br>
    {% endfor%}

    {% block main%}{% endblock %}

    <script src="{{ url_for('static',filename='jquery.slim.min.js')}}" ></script>
    <script src="{{ url_for('static',filename='popper.min.js')}}" ></script>
    <script src="{{ url_for('static',filename='bootstrap.min.js')}}" ></script>
   
  </body>
</html>
